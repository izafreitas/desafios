           <!--<img class= "" src=" " alt=" ">-->
            <form>
                <label for="pnome">Primeiro nome:</label><br>
                <input type="text" id="pnome" name="pnome" placeholder= "Seu nome" ><br>

                <label for="snome">Sobrenome:</label><br>
                <input type="text" id="snome" name="snome" placeholder="Seu Sobrenome"><br>

                <label for="cpf">CPF:</label><br>

                <label for="nresidencia">Número da residência:</label><br>
                <input type="" id="number" name="nresidencia" value=" "><br>

                <label for="email">Email:</label><br>
                <input type="text" id="text" name="email" placeholder="email@dominio.com"><br>

                <input type="submit" value="Enviar">

            </form>
