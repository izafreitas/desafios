<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novos Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>CADASTRO DE NOVOS FUNCIONÁRIOS</h1>
            <!--<img src="" alt="">--> 
        </header>
            <h2>Dados do novo funcionário</h2>
           <!--<img class= "" src=" " alt=" ">-->

        <div class="form" method="post" action="action_page.js">
                <label for="pnome">Primeiro nome:</label><br>
                <input type="text" id="pnome" name="pnome" value=" " placeholder= "Seu nome" ><br>

                <label for="snome">Sobrenome:</label><br>
                <input type="text" id="snome" name="snome" value=" " placeholder="Seu Sobrenome"><br>

                <label for="cpf">CPF:</label><br>
                <input type="number" id="cpf" name="cpf" value=" " placeholder="00000000000 "><br>

                <label for="dadmissao">Data de admissão:</label><br>
                <input type="date" id="dadmissao" name="dadmissao" value="date "><br>

                <label for="telefone">Telefone:</label><br>
                <input type="number" id="telefone" name="telefone" value=" " placeholder="Seu telefone "><br>

                <label for="number">Endereço</label><br>

                <label for="rua">Rua:</label><br>
                <input type="text" id="rua" name="rua" value=" "><br>

                <label for="nresidencia">Número da residência:</label><br>
                <input type="number" id="nresidencia" name="nresidencia" value=" "><br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" value=" " placeholder="email@dominio.com"><br>

                
                <input type="submit" id="Submit" name="submit" onclick="alert('Dados cadastrados com sucesso!')"
                    document.getElementById('submit').innerHTML='.form'></input>


                </div>
            </form>
        
    </main>
    <footer>
        Pipo Saúde

    </footer>
    
</body>
</html>
